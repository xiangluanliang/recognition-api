        .t_height {

            position: absolute;
            right: 28px;
            top: 0;
        }

        #map {
            width: 100%;
            height: 100%;

        /*显示时间*/
        #panel {

            left: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 38px;
            padding: 10px;
        }

        /*显示loading*/

            position: absolute;
            left: 50%;
            top: 100px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
